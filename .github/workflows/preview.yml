name: Preview

on: [push, pull_request]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install
      - run: pnpm run build
      - name: Publish preview
        run: pnpm dlx pkg-pr-new publish --compact --no-template
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

