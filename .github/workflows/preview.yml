name: Preview

on:
  push:
    branches:
      - "**"
  pull_request:

permissions: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install
      - run: pnpm run build
      - run: pnpm dlx pkg-pr-new publish './dist' --compact

