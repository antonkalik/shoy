name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        if: github.event_name == 'push'
        run: pnpm run test:coverage

      - name: Jest Coverage Report
        if: github.event_name == 'pull_request'
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: pnpm
          test-script: pnpm test
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract coverage percentage
        if: github.event_name == 'push'
        id: coverage
        run: |
          if [ -f "./coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(Math.round(data.total.lines.pct))")
          else
            COVERAGE=$(node -e "
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('./coverage/coverage-final.json', 'utf8'));
              let totalLines = 0;
              let coveredLines = 0;
              Object.values(data).forEach(file => {
                if (file.statementMap && file.s) {
                  const lines = new Set();
                  Object.values(file.statementMap).forEach(stmt => {
                    for (let i = stmt.start.line; i <= stmt.end.line; i++) lines.add(i);
                  });
                  totalLines += lines.size;
                  const coveredLinesInFile = new Set();
                  Object.entries(file.s).forEach(([idx, count]) => {
                    if (count > 0 && file.statementMap[idx]) {
                      const stmt = file.statementMap[idx];
                      for (let i = stmt.start.line; i <= stmt.end.line; i++) coveredLinesInFile.add(i);
                    }
                  });
                  coveredLines += coveredLinesInFile.size;
                }
              });
              console.log(Math.round((coveredLines / totalLines) * 100));
            ")
          fi
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Update README with coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          if [ "$COVERAGE" -lt 80 ]; then
            COLOR="red"
          elif [ "$COVERAGE" -lt 90 ]; then
            COLOR="yellow"
          else
            COLOR="brightgreen"
          fi
          
          node -e "
          const fs = require('fs');
          const coverage = '${{ steps.coverage.outputs.percentage }}';
          const color = '$COLOR';
          const readme = fs.readFileSync('README.md', 'utf8');
          const badge = \`[![coverage](https://img.shields.io/badge/coverage-\${coverage}%25-\${color}.svg)](https://github.com/antonkalik/shoy)\`;
          const updated = readme.replace(
            /\[!\[coverage\]\([^)]+\)\]\([^)]+\)/,
            badge
          );
          fs.writeFileSync('README.md', updated);
          "
      
      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push origin HEAD:main

