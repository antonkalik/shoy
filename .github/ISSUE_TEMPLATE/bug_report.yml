name: üêõ Bug Report
description: Report a bug to help us improve Shoy
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide clear steps to reproduce the behavior
      placeholder: |
        1. Create a store with...
        2. Apply a patch...
        3. Subscribe to...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: A minimal code example that demonstrates the bug
      placeholder: |
        ```typescript
        const store = new Shoy({ count: 0 });
        // Your code here
        ```
      render: typescript
    validations:
      required: true

  - type: dropdown
    id: node
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      options:
        - 18.x
        - 20.x
        - 22.x
        - Other (please specify)
    validations:
      required: true

  - type: dropdown
    id: react
    attributes:
      label: React Version
      description: What version of React are you using?
      options:
        - "16.x"
        - "17.x"
        - "18.x"
        - "19.x"
        - Not using React
    validations:
      required: true

  - type: dropdown
    id: package-manager
    attributes:
      label: Package Manager
      description: What package manager did you use to install Shoy?
      options:
        - npm
        - yarn
        - pnpm
    validations:
      required: true

  - type: dropdown
    id: shoy-version
    attributes:
      label: Shoy Version
      description: What version of Shoy are you using?
      options:
        - Latest (from npm)
        - Latest (from GitHub main)
        - Other (please specify)
    validations:
      required: true

  - type: textarea
    id: console
    attributes:
      label: Console Output / Error Messages
      description: Please paste any console output or error messages here
      placeholder: Paste console output or stack traces...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information or screenshots about the problem
      placeholder: Add any other context...

  - type: checkboxes
    id: checked
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have provided a minimal reproduction example
          required: true

